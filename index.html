<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endangered Parallax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="endc.css">
</head>
<body>
    <header>
        <nav>
            <img src="logog.png" alt="Endangered" class="logo">
            <ul>
                <li class="dropdown">
                    <a href="#">Know us</a>
                    <ul class="dropdown-content">
                        <li><a href="bluewhale.html">Blue Whale</a></li>
                        <li><a href="tiger.html">Tiger</a></li>
                        <li><a href="panda.html">Panda</a></li>
                        <li><a href="redpanda.html">Red Panda</a></li>
                        <li><a href="elephant.html">Asian Elephant</a></li>
                    </ul>
                </li> 
                <li>
                    <a href="aboutme.html">About me</a>
                </li>           
            </ul>
        </nav>
    </header>
    <main>
        <img src="no-whale.png" class="parallax bg">
        <img src="whale_trans.png"  class="parallax trans">
        <div class="parallax">
            <a href="saveus.html" class="button">save us</a>
        </div>
        </div>
    </main>
    <h2>SUE - Save Us Endangered Species</h2>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var button = document.querySelector('.button');
    
            button.addEventListener('click', function (event) {
                event.preventDefault();
                
                // Smooth transition before navigating
                document.body.style.transition = 'opacity 0.5s ease-in-out';
                document.body.style.opacity = 0;
    
                // After a short delay, navigate to the target page
                setTimeout(function () {
                    window.location.href = 'saveus.html';
                }, 500);
            });
        });
    </script>
</body>
</html>
